<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="../main.css" />
</head>

<body>
  <div class="login">
	<h1>Sign up</h1>
    <form method="post" action="http://localhost:8080/Auction/LogServlet">
		<input type="hidden" name="command" value="reginsert_admin"><br />
                        <input type="text" name="first_name" pattern="[a-zA-Z]{4,45}" placeholder="First Name" title="Use Only Letters, And Numbers." required value="" />
                        <input type="text" name="last_name" pattern="[a-zA-Z]{4,45}" placeholder="Last Name" title="Use Only Letters, And Numbers." required value="" />
                        <input type="text" name="email" pattern="[A-Za-z0-9]{3,}@[A-Za-z0-9]{3,}.[a-z0-9]{2,}" placeholder="E-mail" title="Use The Right Form: '---@---.---'" required value="" />
                        <td><input type="text" name="username" pattern="[a-zA-Z0-9]{5,30}" placeholder="Username" title="Use Only Letters, And Numbers. Minimum 5 Character." required value="" />
                        <td><input type="password" name="password" pattern="[a-zA-Z0-9]{6,45}" placeholder="Password" title="Use Only Letters, And Numbers. Minimum 6 Character." required value="" />
                    <p>
                        <input type="submit" class="btn btn-primary btn-block btn-large" value="Registration" /> <input type="reset" class="btn btn-primary btn-block btn-large" value="Delete" />
    </form>
	<button onclick="window.location.href='../admin/usermodify.jsp'" class="btn btn-primary btn-block btn-large">Back</button>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
