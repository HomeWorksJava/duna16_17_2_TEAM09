<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="login">
	<h1>Login</h1>
    <form method="post" action="http://localhost:8080/Auction/LogServlet">
		<input type="hidden" name="command" value="login"><br />
    	<input type="text" name="username" pattern="[a-zA-Z0-9]{2,}" placeholder="Username" required="required" value="" />
        <input type="password" name="password" pattern="[a-zA-Z0-9]{2,}" placeholder="Password" title="Use Only Letters, And Numbers. Minimum 6 Character." required="required" value="" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
		<p>
    </form>
	<button onclick="window.location.href='userregister.html'" class="btn btn-primary btn-block btn-large">Sign up</button>
	<p>
	<button onclick="window.location.href='admin/adminlog.html'" class="btn btn-primary btn-block btn-large">Admin</button>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
